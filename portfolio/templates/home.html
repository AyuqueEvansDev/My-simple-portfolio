{% extends 'layout.html' %}

{% block content %}
<h1>Home</h1>

{% for project in projects %}

<h2>{{project.title}}</h2>
<p1>{{project.description}}</p1>
<img src="{{project.image.url}}" alt=""></img>

{% if project.url %}

<a href="{{project.url}}">{{project.url}}</a>
{% endif %}

{% endfor %}
{% endblock %}
